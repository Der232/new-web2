<!DOCTYPE html>
<html>
<head>
    <title>Services</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-top: 40px;
        }
        
        .service-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 30px;
            margin-top: 40px;
        }
        
        .service-item {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .service-item h3 {
            margin-top: 0;
        }
        
        .service-item a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .service-item a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Services</h1>
        <div class="service-list">
            <div class="service-item">
                <h3>HTML Tutorial</h3>
                <a href="https://www.w3schools.com/html/">Learn HTML</a>
            </div>
            <div class="service-item">
                <h3>Python Tutorial</h3>
                <a href="https://www.w3schools.com/python/">Learn Python</a>
            </div>
            <div class="service-item">
                <h3>JavaScript Tutorial</h3>
                <a href="https://www.w3schools.com/js/">Learn JavaScript</a>
            </div>
            <div class="service-item">
                <h3>SQL Tutorial</h3>
                <a href="https://www.w3schools.com/sql/">Learn SQL</a>
            </div>
            <div class="service-item">
                <h3>Java Tutorial</h3>
                <a href="https://www.w3schools.com/java/">Learn Java</a>
            </div>
            <!-- Add more service items as needed -->
        </div>
    </div>
</body>
</html>
