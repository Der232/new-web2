<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
    }

    section {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
      margin-top: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    li img {
      width: 30px;
      height: 30px;
      margin-right: 15px;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #666;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <main>
    <section>
      <h2>Phone</h2>
      <ul>
        <li><img src="phone-icon.png" alt="Phone Icon"> +251-987883720</li>
      </ul>
    </section>

    <section>
      <h2>Telegram</h2>
      <ul>
        <li><img src="telegram-icon.png" alt="Telegram Icon"> <a href="https://t.me/Youth_Oro_Winner">@username</a></li>
      </ul>
    </section>

    <section>
      <h2>Email</h2>
      <ul>
        <li><img src="email-icon.png" alt="Email Icon"> <a href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app&authuser=0">example@email.com</a></li>
      </ul>
    </section>

    <section>
      <h2>Facebook</h2>
      <ul>
        <li><img src="facebook-icon.png" alt="Facebook Icon"> <a href="https://www.facebook.com/">https://www.facebook.com/username</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Contact Me. All rights reserved.</p>
  </footer>
</body>
</html>
